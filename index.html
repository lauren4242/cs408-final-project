<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TODO List - Home</title>
  <meta name="description" content="Manage your tasks efficiently with cloud storage">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar">
    <div class="nav-brand">TODO Manager</div>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="add-task.html">Add Task</a></li>
      <li><a href="view-tasks.html">Search Tasks</a></li>
      <li><a href="manage-tasks.html">Manage All</a></li>
    </ul>
  </nav>

  <div class="container">
    <section class="hook">
      <h1>Welcome to Your TODO List</h1>
      <p>Organize your life, one task at a time</p>
    </section>

    <section class="quick-add">
      <h2>Quick Add Task</h2>
      <form id="quickAddForm" class="form-card">
        <div class="form-group">
          <label for="taskTitle">Task Title</label>
          <input type="text" id="taskTitle" name="taskTitle" placeholder="What needs to be done?" required maxlength="100">
        </div>
        
        <div class="form-group">
          <label for="priority">Priority</label>
          <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Add to AWS</button>
      </form>
      <div id="message" class="message"></div>
    </section>

    <section class="stats">
      <h2>Task Overview</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <h3 id="totalTasks">0</h3>
          <p>Total Tasks</p>
        </div>
        <div class="stat-card">
          <h3 id="activeTasks">0</h3>
          <p>Active</p>
        </div>
        <div class="stat-card">
          <h3 id="completedTasks">0</h3>
          <p>Completed</p>
        </div>
      </div>
    </section>
  </div>

  <footer class="footer">
    <p>TODO List Manager</p>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>

</html>
