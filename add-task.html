<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Add New Task - TODO List</title>
  <meta name="description" content="Create a new task">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar">
    <div class="nav-brand">TODO Manager</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="add-task.html" class="active">Add Task</a></li>
      <li><a href="view-tasks.html">Search Tasks</a></li>
      <li><a href="manage-tasks.html">Manage All</a></li>
    </ul>
  </nav>

  <div class="container">
    <section class="page-header">
      <h1>Create New Task</h1>
      <p>Fill out the form below to add a task to your list</p>
    </section>

    <form id="addTaskForm" class="form-card form-large">
      <div class="form-group">
        <label for="title">Task Title *</label>
        <input type="text" id="title" name="title" placeholder="Enter task title" required maxlength="100">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Add task details..." maxlength="500"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="priorityLevel">Priority *</label>
          <select id="priorityLevel" name="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="tasks">Tasks</option>
            <option value="assignments">Assignments Due</option>
            <option value="events">Events</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" name="dueDate">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit to AWS</button>
        <button type="reset" class="btn btn-secondary">Clear Form</button>
      </div>
    </form>

    <div id="formMessage" class="message"></div>
  </div>

  <footer class="footer">
    <p>TODO List Manager</p>
  </footer>

  <script type="module" src="js/add-task.js"></script>
</body>

</html>
